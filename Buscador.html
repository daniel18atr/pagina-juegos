<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de la pagina</title>
    <style>
        body {
            background-color: #000000; /* Fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Foto de usuario en la esquina superior derecha */
        .user-photo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgb(0, 0, 0); /* Borde rojo */
            display: none; /* Se oculta por defecto */
        }

        /* Contenedor principal */
        .container {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 3px solid #ff0000; /* Borde rojo */
            border-radius: 10px;
            background-color: #ffffff; /* Fondo blanco */
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #ff0000; /* Fondo gris claro */
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 16px;
            color: black;
        }

        .search-box input::placeholder {
            color: black;
        }

        .search-box img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 40px;
            margin-left: 10px;
            border: 2px solid red; /* Borde rojo */
            border-radius: 50%;
            color: red; /* Texto rojo */
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            background-color: white;
        }

    </style>
</head>
<body>

    <!-- Foto de usuario que aparece después del registro -->
    <img src="https://via.placeholder.com/50" alt="Foto de Usuario" class="user-photo" id="userPhoto">

    <div class="container">
        <div class="search-box">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Lupa">
            <input type="text" placeholder="buscar...">
        </div>
        <a href="#" class="button" onclick="showUserPhoto()">Iniciar sesión</a>
        <a href="#" class="button" onclick="showUserPhoto()">Registrarse</a>
    </div>

    <script>
        // Función para mostrar la foto de usuario después del registro
        function showUserPhoto() {
            document.getElementById("userPhoto").style.display = "block";
        }
    </script>

</body>
</html>
