<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de juegos</title>
</head>
<body>
    <h2>Formulario de juegos</h2>
    <form action="#" method="POST">
        <!-- Nombre de usuario -->
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
        <br><br>
        
        <!-- Correo electrónico -->
        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <!-- Repetir contraseña -->
        <label for="repeat_password">Repita Contraseña:</label>
        <input type="password" id="repeat_password" name="repeat_password" required>
        <br><br>
        
        <!-- Check para recibir notificaciones -->
        <input type="checkbox" id="notificaciones" name="notificaciones">
        <label for="notificaciones">Recibir notificaciones</label>
        <br><br>
        
        <!-- Botones de acción -->
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
